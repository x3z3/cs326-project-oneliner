<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Productivity App</title>
    <script type="module" src="scripts/VEMULAPALLI_main.js" defer></script>
    <link rel="stylesheet" href="VEMULAPALLI_main.css">
    <link rel="stylesheet" href="styles/spotify.css">
</head>
<body>
    <div class="page-container page-theme">

        <div class="block-theme">
            <div class="theme-button">
                <div class="theme-outer-circ">
                    <div class="theme-inner-circ"></div>
                </div>
            </div>
        </div>

        <div class="block-pomodoro">
            <div class="pomodoro-btn">
                <button class="std-rounded-btn">Pomodoro</button>
            </div>
        </div>

        <div class="block-weather">
            <div class="weather-container" id="weather-container">
                <!-- <div class="weather-temp">
                    <div class="weather-text">36C</div>
                </div>
                <div class="weather-icon"></div> -->
            </div>
        </div>
        
        <div class="block-text block-notes">
            <div class="top-text-margin"></div>
            <div class="text-title notes-title">Notes</div>
            <div class="text-seperator notes-seperator"></div>
            <div class="text-data notes-data">
                1. Hawaiian pizza tastes good <br>
                2. Array.reduce((acc,e)=>acc+e,0) <br>
                3. Tesseradecade is group of 14 <br>
                4. A particularly short note <br>
            </div>
        </div>
        
        <div class="block-clock">
            <div class="clock-container unselectable" id="clock-container"></div>
        </div>

        <div class="block-text block-tasks">
            <div class="top-text-margin"></div>
            <div class="text-title tasks-title">Tasks</div>
            <div class="text-seperator tasks-seperator"></div>
            <div class="text-data tasks-data">
                <s> Dance with mosquitoes</s><br>
                Count the golfball dimples <br>
                A task created to intentionally make the line wrap to the next line <br>
            </div>
        </div>

        <div class="block-spotify">
            <div class="spotify-container" id="spotify-container"></div>
        </div>

        <div class="block-btn1">
            <button class="std-rounded-btn">Screens</button>
        </div>
        <div class="block-quote">
            <div id="quote-container"></div>
        </div>
        <div class="block-btn2">
            <button class="std-rounded-btn">History</button>
        </div>
    </div>
    
</body>
</html>
